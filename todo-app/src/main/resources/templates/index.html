<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Task Board</title>

    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS (v11 matched) -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-dark text-white" x-data="todoApp">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark glass-panel sticky-top mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fa-solid fa-cubes me-2"></i>TaskBoard 3D
            </a>
            <div class="d-flex align-items-center gap-3">
                <!-- Add Swimlane Button -->
                <button class="btn btn-primary btn-sm" @click="openSwimlaneModal()">
                    <i class="fa-solid fa-plus"></i> New Board
                </button>
                <!-- Save Indicator -->
                <div x-show="showSaved" x-transition class="text-success small fw-bold">
                    <i class="fa-solid fa-check"></i> Saved
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 pb-5">

        <!-- Dashboard Layout -->
        <div class="dashboard-layout position-relative">

            <!-- LEFT: Board Area -->
            <div class="board-area">

                <!-- Headers -->
                <div class="row board-header-row mb-3 d-none d-lg-flex gap-3">
                    <div class="col-2 header-spacer"></div> <!-- Spacer for Lane Headers -->
                    <template x-for="col in columns" :key="col">
                        <div class="col status-header" :class="'status-' + col.toLowerCase()">
                            <h2 x-text="col.replace('_', ' ')"></h2>
                        </div>
                    </template>
                </div>

                <!-- Swimlanes Container -->
                <div class="board-container">
                    <!-- Loop Swimlanes -->
                    <template x-for="lane in lanes" :key="lane.id">
                        <div class="row mb-3 mb-lg-4 swimlane-row" :data-lane-id="lane.id">

                            <!-- Swimlane Header -->
                            <div class="swimlane-header p-3 d-flex justify-content-between align-items-center"
                                @click="toggleLaneCollapse(lane.id)" style="cursor: pointer;">
                                <div class="d-flex align-items-center gap-3">
                                    <i class="fa-solid"
                                        :class="lane.collapsed ? 'fa-chevron-right' : 'fa-chevron-down'"></i>
                                    <span class="h4 mb-0 fw-bold" x-text="lane.name"></span>
                                    <span class="badge bg-primary rounded-pill"
                                        x-text="getLaneStats(lane.id).total"></span>
                                    <div x-show="lane.loading" class="spinner-border spinner-border-sm text-primary"
                                        role="status"></div>
                                </div>

                                <!-- Right: Actions -->
                                <div class="d-flex gap-2">
                                    <button class="btn btn-sm btn-outline-success"
                                        @click.stop="confirmAction('completeLane', lane.id)" title="Mark As Completed">
                                        <i class="fa-solid fa-check me-2"></i>Mark As Completed
                                    </button>
                                </div>
                            </div>

                            <!-- Swimlane Body (Columns) -->
                            <div class="swimlane-content row g-3 px-3 pb-3 pt-0" x-show="!lane.collapsed" x-transition>
                                <!-- Add Task Button Col -->
                                <div
                                    class="col-12 col-lg-2 d-flex align-items-center justify-content-center border-end border-secondary">
                                    <button class="btn btn-outline-primary btn-sm" @click.stop="openTaskModal(lane.id)">
                                        <i class="fa-solid fa-plus"></i> Add Task
                                    </button>
                                </div>

                                <!-- Status Columns -->
                                <template x-for="status in columns" :key="status">
                                    <div class="col-12 col-lg lane-column" :id="'lane-' + lane.id + '-' + status"
                                        :data-status="status" :data-lane-id="lane.id" x-init="initColumn($el)">

                                        <!-- Tasks -->
                                        <template x-for="task in getTasks(lane.id, status)" :key="task.id">
                                            <div class="card task-card mb-2" :data-task-id="task.id"
                                                :data-status="task.status">
                                                <div class="card-body p-2 d-flex flex-column">
                                                    <h6 class="card-title text-white mb-1" x-text="task.name"></h6>
                                                    <!-- Tags: Bottom Right -->
                                                    <div class="d-flex flex-wrap gap-1 mt-2 ms-auto">
                                                        <template x-for="tag in getTags(task.tags)" :key="tag">
                                                            <span
                                                                class="badge border border-secondary text-white fw-normal"
                                                                style="font-size: 0.9rem; letter-spacing: 0.03em;"
                                                                x-text="tag"></span>
                                                        </template>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>

                                    </div>
                                </template>
                            </div>

                        </div>
                    </template>
                </div>
            </div>
            <!-- End Board Area -->

        </div>
        <!-- End Dashboard Layout -->

    </div>

    <!-- Modals -->

    <!-- ============================================== -->
    <!-- CUSTOM MODALS (Fixed Overlay)                  -->
    <!-- ============================================== -->

    <!-- ============================================== -->
    <!-- CUSTOM MODALS (Fixed Overlay)                  -->
    <!-- ============================================== -->

    <!-- 1. General Confirmation Modal -->
    <div class="custom-modal-overlay" x-show="modal.open" x-transition.opacity :class="{ 'active': modal.open }"
        style="display: none !important;" x-init="$el.style.display = ''">
        <div class="custom-modal-card" @click.outside="closeModal()">
            <div class="custom-modal-header">
                <h3 class="custom-modal-title" x-text="modal.title">Confirm</h3>
                <button type="button" class="custom-modal-close" @click="closeModal()">&times;</button>
            </div>
            <div class="custom-modal-body">
                <p class="mb-0" x-text="modal.message"></p>
            </div>
            <div class="custom-modal-footer">
                <button type="button" class="btn btn-secondary" @click="closeModal()">Cancel</button>
                <button type="button" class="btn" :class="'btn-' + modal.type" @click="confirmModalAction()"
                    x-text="modal.confirmText"></button>
            </div>
        </div>
    </div>

    <!-- 2. Input Modal (Task/Swimlane) -->
    <div class="custom-modal-overlay" x-show="inputModal.open" x-transition.opacity
        :class="{ 'active': inputModal.open }" style="display: none !important;" x-init="$el.style.display = ''">
        <div class="custom-modal-card" @click.outside="closeInputModal()">
            <div class="custom-modal-header">
                <h3 class="custom-modal-title" x-text="inputModal.title">Input</h3>
                <button type="button" class="custom-modal-close" @click="closeInputModal()">&times;</button>
            </div>
            <div class="custom-modal-body">
                <div class="mb-3">
                    <label class="form-label text-sm text-secondary uppercase fw-bold mb-2">Name / Description</label>
                    <input type="text" class="form-control form-control-lg bg-dark text-white border-secondary"
                        placeholder="Enter name..." x-model="inputModal.value" @keydown.enter="submitInputModal()"
                        x-ref="inputField"> <!-- Added x-ref for focus -->
                </div>
            </div>
            <div class="custom-modal-footer">
                <button type="button" class="btn btn-secondary" @click="closeInputModal()">Cancel</button>
                <button type="button" class="btn btn-primary" @click="submitInputModal()">Save</button>
            </div>
        </div>
    </div>

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- Main Application (Handles Alpine Init) -->
    <script type="module" src="js/app.js?v=esm_init"></script>

    <!-- Debug Script (Injected by Helper) -->
    <script>
        (function () {
            const log = (type, e) => {
                const card = e.target.closest('.task-card');
                const col = e.target.closest('.lane-column');
                console.log(`[Event ${type}]`, {
                    target: e.target.tagName,
                    cardId: card ? card.dataset.taskId : 'N/A',
                    column: col ? col.dataset.status : 'N/A',
                    raw: e.target
                });
            };
            document.addEventListener('mousedown', e => log('MouseDown', e), true);
            document.addEventListener('mouseup', e => log('MouseUp', e), true);
            document.addEventListener('click', e => log('Click', e), true);

            // DIAGNOSTIC: Check Sortable instances after 5 seconds
            setTimeout(() => {
                console.warn('\\n\\n=== DIAGNOSTIC: Checking Sortable instances after 5s ===');
                const columns = document.querySelectorAll('.lane-column');
                console.log(`Found ${columns.length} lane-column elements`);
                columns.forEach(col => {
                    const cards = col.querySelectorAll('.task-card');
                    console.log(`Column ${col.id}: ${cards.length} cards, sortableInstance: ${!!col.sortableInstance}`);
                    if (col.sortableInstance) {
                        console.log('  -> Sortable options:', col.sortableInstance.options);
                    }
                });
                console.warn('=== END DIAGNOSTIC ===\\n\\n');
            }, 5000);
        })();
    </script>
</body>

</html>
