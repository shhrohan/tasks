<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Task Board</title>

    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Custom CSS (v11 matched) -->
    <link rel="stylesheet" href="/css/style.v10.css">
</head>

<body class="bg-dark text-white" x-data="todoApp">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark glass-panel sticky-top mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="fa-solid fa-cubes me-2"></i>TaskBoard 3D
            </a>
            <div class="d-flex align-items-center gap-3">
                <!-- Save Indicator -->
                <div x-show="showSaved" x-transition class="text-success small fw-bold">
                    <i class="fa-solid fa-check"></i> Saved
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 pb-5">

        <!-- Dashboard Layout -->
        <div class="dashboard-layout position-relative">

            <!-- LEFT: Board Area -->
            <div class="board-area">

                <!-- Headers -->
                <div class="row board-header-row mb-3 d-none d-lg-flex gap-3">
                    <div class="col-2 header-spacer"></div> <!-- Spacer for Lane Headers -->
                    <template x-for="col in columns" :key="col">
                        <div class="col status-header" :class="'status-' + col.toLowerCase()">
                            <h2 x-text="col.replace('_', ' ')"></h2>
                        </div>
                    </template>
                </div>

                <!-- Swimlanes Container -->
                <div class="board-container">
                    <!-- Loop Swimlanes -->
                    <template x-for="lane in lanes" :key="lane.id">
                        <div class="row mb-3 mb-lg-4 swimlane-row" :data-lane-id="lane.id">

                            <!-- Swimlane Header -->
                            <div class="swimlane-header p-3 d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center gap-3">
                                    <span class="h4 mb-0 fw-bold" x-text="lane.name"></span>
                                    <span class="badge bg-primary rounded-pill"
                                        x-text="getLaneStats(lane.id).total"></span>
                                </div>
                            </div>

                            <!-- Swimlane Body (Columns) -->
                            <div class="swimlane-content row g-3 px-3 pb-3 pt-0">
                                <!-- Add Task Button Col -->
                                <div
                                    class="col-12 col-lg-2 d-flex align-items-center justify-content-center border-end border-secondary">
                                    <button class="btn btn-outline-primary btn-sm"
                                        @click="alert('Add Task via API for now')">
                                        <i class="fa-solid fa-plus"></i> Add Task
                                    </button>
                                </div>

                                <!-- Status Columns -->
                                <template x-for="status in columns" :key="status">
                                    <div class="col-12 col-lg lane-column" :id="'lane-' + lane.id + '-' + status"
                                        :data-status="status" :data-lane-id="lane.id">

                                        <!-- Tasks -->
                                        <template x-for="task in getTasks(lane.id, status)" :key="task.id">
                                            <div class="card task-card mb-2" :data-task-id="task.id"
                                                @click="selectTask(task)">
                                                <div class="card-body p-2">
                                                    <h6 class="card-title text-white mb-1" x-text="task.name"></h6>
                                                    <!-- Tags -->
                                                    <div class="d-flex flex-wrap gap-1">
                                                        <template x-for="tag in getTags(task.tags)" :key="tag">
                                                            <span class="badge border border-secondary text-white-50"
                                                                style="font-size: 0.6rem;" x-text="tag"></span>
                                                        </template>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>

                                    </div>
                                </template>
                            </div>

                        </div>
                    </template>
                </div>
            </div>
            <!-- End Board Area -->

            <!-- RIGHT: Details Sidebar -->
            <div class="details-sidebar" x-show="selectedTask"
                x-transition:enter="animate__animated animate__fadeInRight animate__faster"
                x-transition:leave="animate__animated animate__fadeOutRight animate__faster" style="display: none;">

                <div class="d-flex justify-content-between p-4 border-bottom border-secondary">
                    <h5 class="mb-0">Details</h5>
                    <button class="btn-close btn-close-white" @click="deselectTask()"></button>
                </div>

                <template x-if="selectedTask">
                    <div class="p-4">
                        <h3 class="fw-bold mb-3" x-text="selectedTask.name"></h3>
                        <span class="badge bg-primary mb-3" x-text="selectedTask.status"></span>

                        <div class="mb-3">
                            <label class="text-secondary small">TAGS</label>
                            <div class="d-flex gap-2 flex-wrap">
                                <template x-for="tag in getTags(selectedTask.tags)" :key="tag">
                                    <span class="badge bg-dark border" x-text="tag"></span>
                                </template>
                            </div>
                        </div>

                        <!-- Add more details/comments here later -->
                    </div>
                </template>
            </div>

        </div>
        <!-- End Dashboard Layout -->

    </div>

    <!-- JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- Module Entry Point -->
    <script type="module" src="js/app.v11.js"></script>

    <!-- Alpine (Must load AFTER modules define data) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>

</body>

</html>
