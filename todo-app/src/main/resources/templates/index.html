<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo & Reminders - 3D Swimlanes</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/themes/dark-unica.js"></script>
</head>

<body x-data="todoApp()" x-init="init()">


    <div class="app-container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent app-header mb-3 mb-lg-4">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                    <i class="fa-solid fa-cubes-stacked"></i> Task Board 3D
                </a>
                <div class="d-flex gap-2">
                    <button @click="toggleView()" class="btn btn-outline-light" title="Toggle view">
                        <span x-show="currentView === 'main'"><i class="fa-solid fa-check-circle"></i> Completed
                            Lanes</span>
                        <span x-show="currentView === 'completed'"><i class="fa-solid fa-list"></i> Active Lanes</span>
                    </button>
                    <button @click="openCreateLaneModal()" class="btn btn-outline-light">
                        <i class="fa-solid fa-road"></i> New Swimlane
                    </button>

                </div>
            </div>
        </nav>

        <!-- View Stack for 3D Flip -->
        <div class="view-stack">
            <!-- Main View -->
            <div x-show="currentView === 'main'" x-transition:enter="flip-in-active"
                x-transition:enter-start="flip-in-from" x-transition:enter-end="flip-in-to"
                x-transition:leave="flip-out-active" x-transition:leave-start="flip-out-from"
                x-transition:leave-end="flip-out-to" class="main-view container-fluid">
                <!-- Statistics Section (Collapsible Accordion) -->
                <div class="stats-accordion mb-3 mb-lg-4">
                    <div class="glass-panel rounded overflow-hidden">
                        <!-- Header -->
                        <div @click="toggleStats()"
                            class="p-3 d-flex justify-content-between align-items-center cursor-pointer stats-header-toggle"
                            role="button">
                            <h4 class="mb-0 h5"><i class="fa-solid fa-chart-pie me-2"></i> Statistics</h4>
                            <i class="fa-solid fa-chevron-down transition-transform"
                                :class="{ 'rotate-180': showStats }"></i>
                        </div>

                        <!-- Content -->
                        <div x-show="showStats" x-collapse x-transition:enter="transition ease-out duration-300"
                            x-transition:enter-start="opacity-0 transform scale-95"
                            x-transition:enter-end="opacity-100 transform scale-100"
                            x-transition:leave="transition ease-in duration-200"
                            x-transition:leave-start="opacity-100 transform scale-100"
                            x-transition:leave-end="opacity-0 transform scale-95">
                            <div class="p-4 border-top border-secondary">
                                <div class="row g-4">
                                    <div class="col-md-6">
                                        <div class="card bg-transparent border-secondary h-100">
                                            <div class="card-header border-secondary text-center text-white">
                                                Tasks by Status
                                            </div>
                                            <div class="card-body d-flex justify-content-center align-items-center"
                                                style="min-height: 300px;">
                                                <div id="statusChart" style="width: 100%; height: 300px;"></div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                        <div class="card bg-transparent border-secondary h-100">
                                            <div class="card-header border-secondary text-center text-white">
                                                Tasks by Swimlane
                                            </div>
                                            <div class="card-body d-flex justify-content-center align-items-center"
                                                style="min-height: 300px;">
                                                <div id="swimlaneChart" style="width: 100%; height: 300px;"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tag Search Section -->
                <div class="mb-3 mb-lg-4">
                    <div class="glass-panel rounded p-3">
                        <div class="d-flex align-items-center gap-3">
                            <label class="text-white fw-bold mb-0">Filter by Tags:</label>
                            <div class="input-group" style="max-width: 500px;">
                                <span class="input-group-text bg-transparent border-secondary text-white">
                                    <i class="fa-solid fa-tags"></i>
                                </span>
                                <input type="text" class="form-control bg-transparent border-secondary text-white"
                                    x-model.debounce.300ms="newSearchTag" @keydown.enter.prevent="addSearchTag()"
                                    placeholder="type here">
                            </div>

                            <div class="d-flex flex-wrap gap-2">
                                <template x-for="(tag, index) in searchTags" :key="index">
                                    <span class="badge bg-primary d-flex align-items-center gap-2 p-2">
                                        <span x-text="tag"></span>
                                        <i class="fa-solid fa-times cursor-pointer" @click="removeSearchTag(index)"></i>
                                    </span>
                                </template>
                            </div>

                            <button x-show="searchTags.length > 0" @click="clearSearch()"
                                class="btn btn-sm btn-outline-secondary ms-auto">
                                Clear All
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Board Headers -->
                <div class="row board-header-row mb-3 d-none d-lg-flex gap-3">
                    <div class="col-2 header-spacer"></div>
                    <div class="col status-header status-todo">
                        <h2>Todo</h2>
                    </div>
                    <div class="col status-header status-progress">
                        <h2>In Progress</h2>
                    </div>
                    <div class="col status-header status-done">
                        <h2>Done</h2>
                    </div>
                    <div class="col status-header status-blocked">
                        <h2>Blocked</h2>
                    </div>
                    <div class="col status-header status-deferred">
                        <h2>Deferred</h2>
                    </div>
                </div>

                <div class="board-container">
                    <template x-if="activeLanes.length === 0">
                        <div class="alert alert-info text-center glass-panel">
                            <p class="mb-0">No active swimlanes. Create one to get started!</p>
                        </div>
                    </template>

                    <template x-for="lane in visibleLanes" :key="lane.id">
                        <div class="row mb-3 mb-lg-4 swimlane-row" :data-lane-id="lane.id">
                            <div class="swimlane-header p-3 d-flex justify-content-between align-items-center">
                                <div class="swimlane-title d-flex align-items-center gap-2"
                                    @click="toggleLaneCollapse(lane)" role="button">
                                    <i class="fa-solid fa-chevron-down swimlane-toggle"></i>
                                    <span class="h5 mb-0" x-text="lane.name"></span>
                                    <span class="badge bg-secondary rounded-pill"
                                        x-text="getSwimLaneTaskCount(lane.id)"></span>
                                </div>
                                <div class="swimlane-actions d-flex gap-2">
                                    <button
                                        @click="openConfirmModal('complete_lane', lane.id, 'Mark this swimlane as completed?')"
                                        class="btn btn-sm btn-outline-success">
                                        <i class="fa-solid fa-check"></i> Complete
                                    </button>
                                    <button @click="openConfirmModal('delete_lane', lane.id, 'Delete this swimlane?')"
                                        class="btn btn-sm btn-outline-danger">
                                        <i class="fa-solid fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>

                            <div class="swimlane-content row g-3 px-3 pb-3 pt-0" x-show="!lane.collapsed" x-collapse>
                                <!-- Action Column -->
                                <div
                                    class="col-12 col-lg-2 d-flex align-items-center justify-content-center border-end border-secondary">
                                    <button @click="openCreateTaskModal(lane.id)"
                                        class="btn btn-primary w-100 w-lg-auto px-lg-4">
                                        <i class="fa-solid fa-plus"></i> Add Task
                                    </button>
                                </div>

                                <!-- Status Columns -->
                                <template x-for="status in columns" :key="status">
                                    <div class="col-12 col-lg lane-column" :id="'lane-' + lane.id + '-' + status"
                                        :data-status="status" :data-lane-id="lane.id">
                                        <template x-for="task in getLaneTasksByStatus(lane.id, status)" :key="task.id">
                                            <div class="card task-card mb-2" :data-id="task.id"
                                                :data-status="task.status" :data-lane-id="task.swimLane?.id"
                                                @click="openTaskModal(task)">
                                                <div class="card-body p-2 d-flex flex-column h-100">
                                                    <h6 class="card-title mb-2" x-text="task.name"></h6>

                                                    <div class="mt-auto d-flex justify-content-between align-items-end">
                                                        <div class="text-white-50 small">
                                                            <span><i class="fa-regular fa-comment"></i> <span
                                                                    x-text="getTaskCommentCount(task.comments)"></span></span>
                                                        </div>
                                                        <div class="task-tags text-end">
                                                            <template x-for="tag in getTaskTags(task.tags)" :key="tag">
                                                                <span
                                                                    class="badge bg-dark border border-secondary rounded-1 ms-1"
                                                                    x-text="tag"></span>
                                                            </template>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Completed View -->
            <div x-show="currentView === 'completed'" x-transition:enter="flip-in-active"
                x-transition:enter-start="flip-in-from" x-transition:enter-end="flip-in-to"
                x-transition:leave="flip-out-active" x-transition:leave-start="flip-out-from"
                x-transition:leave-end="flip-out-to" class="completed-view container-fluid">
                <div class="completed-header p-4 mb-4 glass-panel rounded">
                    <h2 class="h4 mb-0"><i class="fa-solid fa-check-double"></i> Completed Swimlanes</h2>
                </div>
                <div class="row g-4">
                    <template x-if="completedLanes.length === 0">
                        <div class="col-12">
                            <div class="alert alert-secondary text-center">No completed swimlanes yet.</div>
                        </div>
                    </template>

                    <template x-for="lane in completedLanes" :key="lane.id">
                        <div class="col-md-6 col-xl-4">
                            <div class="card h-100 glass-panel border-0 text-white">
                                <div
                                    class="card-header bg-transparent border-bottom border-secondary d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0"><i class="fa-solid fa-check-circle text-success"></i> <span
                                            x-text="lane.name"></span></h5>
                                    <span class="badge bg-secondary"
                                        x-text="tasks.filter(t => t.swimLane?.id === lane.id).length + ' tasks'"></span>
                                </div>
                                <div class="card-body">
                                    <div class="d-flex flex-wrap gap-2 mb-3">
                                        <template x-for="(count, status) in getCompletedLaneTaskSummary(lane.id)"
                                            :key="status">
                                            <span class="badge border" :class="'status-' + status.toLowerCase()">
                                                <span x-text="status + ': ' + count"></span>
                                            </span>
                                        </template>
                                    </div>
                                </div>
                                <div class="card-footer bg-transparent border-top border-secondary d-flex gap-2">
                                    <button
                                        @click="openConfirmModal('reactivate_lane', lane.id, 'Reactivate this swimlane?')"
                                        class="btn btn-sm btn-outline-light flex-grow-1">
                                        <i class="fa-solid fa-undo"></i> Reactivate
                                    </button>
                                    <button
                                        @click="openConfirmModal('delete_lane', lane.id, 'Delete this swimlane permanently?')"
                                        class="btn btn-sm btn-outline-danger flex-grow-1">
                                        <i class="fa-solid fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <!-- Task Offcanvas (Slide-out Pane) -->
            <div class="offcanvas offcanvas-end glass-panel text-white task-offcanvas" tabindex="-1" id="taskOffcanvas"
                aria-labelledby="taskOffcanvasLabel">
                <div class="offcanvas-header border-bottom border-secondary">
                    <h5 class="offcanvas-title" id="taskOffcanvasLabel" x-text="modalTitle"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <!-- View Mode -->
                    <div x-show="isViewMode" x-transition>
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <h4 class="text-white mb-0" x-text="currentTask.name"></h4>
                            <span class="badge border status-badge"
                                :class="'status-' + currentTask.status.toLowerCase()"
                                x-text="currentTask.status"></span>
                        </div>

                        <div class="mb-4 text-white-50 small">
                            <i class="fa-solid fa-layer-group me-1"></i>
                            <span x-text="currentTask.swimLaneName"></span>
                        </div>

                        <div class="mb-4" x-show="currentTask.tags.length > 0">
                            <label class="text-secondary small text-uppercase fw-bold mb-2">Tags</label>
                            <div class="d-flex flex-wrap gap-2">
                                <template x-for="tag in currentTask.tags" :key="tag">
                                    <span class="badge bg-dark border border-secondary rounded-1" x-text="tag"></span>
                                </template>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="text-secondary small text-uppercase fw-bold mb-2">Comments</label>
                            <template x-if="currentTask.existingComments && currentTask.existingComments.length > 0">
                                <div class="d-flex flex-column gap-3 mb-3">
                                    <template x-for="comment in currentTask.existingComments" :key="comment.id">
                                        <div class="d-flex flex-column gap-1">
                                            <!-- View Mode for Comment -->
                                            <div x-show="editingCommentId !== comment.id"
                                                class="p-3 rounded bg-dark border border-secondary position-relative group">
                                                <div class="d-flex justify-content-between align-items-start mb-1">
                                                    <div class="d-flex gap-2 opacity-50 hover-opacity-100 ms-auto">
                                                        <i class="fa-solid fa-pen small cursor-pointer text-primary"
                                                            @click="startEditingComment(comment)" title="Edit"></i>
                                                        <i class="fa-solid fa-trash small cursor-pointer text-danger"
                                                            @click="deleteComment(comment.id)" title="Delete"></i>
                                                    </div>
                                                </div>
                                                <div class="text-white fst-italic mb-2" style="white-space: pre-wrap;"
                                                    x-text="comment.text"></div>
                                                <div class="text-end">
                                                    <span class="text-white-50 small" style="font-size: 0.75rem;"
                                                        x-text="formatDate(comment.updatedAt)"></span>
                                                </div>
                                            </div>

                                            <!-- Edit Mode for Comment -->
                                            <div x-show="editingCommentId === comment.id"
                                                class="p-2 rounded bg-dark border border-primary">
                                                <textarea class="form-control bg-dark text-white border-0 mb-2"
                                                    x-model="editingCommentText" rows="2"
                                                    @keydown.enter.prevent="if(!$event.shiftKey) saveCommentEdit(comment)"></textarea>
                                                <div class="d-flex justify-content-end gap-2">
                                                    <button class="btn btn-sm btn-secondary"
                                                        @click="cancelEditingComment()">Cancel</button>
                                                    <button class="btn btn-sm btn-primary"
                                                        @click="saveCommentEdit(comment)">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </template>
                            <template x-if="!currentTask.existingComments || currentTask.existingComments.length === 0">
                                <p class="text-white-50 fst-italic mb-3">No comments yet.</p>
                            </template>

                            <!-- Add Comment Input (View Mode) -->
                            <div class="d-flex gap-2">
                                <textarea class="form-control bg-dark text-white border-secondary"
                                    x-model="currentTask.comments" rows="1"
                                    placeholder="Add a comment... (Shift+Enter for new line)"
                                    @keydown.enter.prevent="if(!$event.shiftKey) addComment()"></textarea>
                                <button class="btn btn-primary" @click="addComment()">
                                    <i class="fa-solid fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Edit/Create Mode -->
                    <form id="taskForm" @submit.prevent="handleTaskSubmit()" x-show="!isViewMode" x-transition>
                        <div class="mb-3">
                            <label for="task-name" class="form-label">Task Name</label>
                            <input type="text" class="form-control bg-dark text-white border-secondary"
                                x-model="currentTask.name" id="task-name" required placeholder="What needs to be done?">
                        </div>
                        <div class="mb-3">
                            <label for="task-lane" class="form-label">Swimlane</label>
                            <select class="form-select bg-dark text-white border-secondary" x-model="selectedSwimLaneId"
                                id="task-lane" required>
                                <option value="" disabled>-- Select a Swimlane --</option>
                                <template x-for="lane in activeLanes" :key="lane.id">
                                    <option :value="lane.id" x-text="lane.name"></option>
                                </template>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="task-tags" class="form-label">Tags</label>
                            <div class="border border-secondary rounded p-2 bg-dark">
                                <div class="d-flex flex-wrap gap-2 mb-2">
                                    <template x-for="(tag, index) in currentTask.tags" :key="index">
                                        <span class="badge bg-primary d-flex align-items-center gap-2">
                                            <span x-text="tag"></span>
                                            <i class="fa-solid fa-times cursor-pointer" @click="removeTag(index)"></i>
                                        </span>
                                    </template>
                                </div>
                                <input type="text"
                                    class="form-control bg-transparent border-0 text-white p-0 shadow-none"
                                    x-model="newTag" @keydown.enter.prevent="addTag()"
                                    placeholder="Type tag and press Enter...">
                            </div>
                        </div>
                        <!-- Comments removed from Edit Mode -->
                    </form>
                </div>
                <div class="offcanvas-footer p-3 border-top border-secondary">
                    <!-- View Mode Footer -->
                    <template x-if="isViewMode">
                        <div class="d-flex w-100 gap-2">
                            <button type="button" class="btn btn-outline-danger me-auto"
                                @click="openConfirmModal('delete_task', currentTask.id, 'Delete this task?')">
                                <i class="fa-solid fa-trash"></i> Delete
                            </button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="offcanvas">Close</button>
                            <button type="button" class="btn btn-primary" @click="enableEditMode()">
                                <i class="fa-solid fa-pen"></i> Edit
                            </button>
                        </div>
                    </template>

                    <!-- Edit/Create Mode Footer -->
                    <template x-if="!isViewMode">
                        <div class="d-flex w-100 gap-2 justify-content-end">
                            <button type="button" class="btn btn-secondary" @click="cancelEdit()">Cancel</button>
                            <button type="button" class="btn btn-primary" @click="handleTaskSubmit()">
                                <span x-text="isEditMode ? 'Save Changes' : 'Create Task'"></span>
                            </button>
                        </div>
                    </template>
                </div>
            </div>

            <!-- Swimlane Modal (Bootstrap) -->
            <div class="modal fade" id="laneModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content glass-panel text-white">
                        <div class="modal-header border-secondary">
                            <h5 class="modal-title">Create Swimlane</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="laneForm" @submit.prevent="handleLaneSubmit()">
                                <div class="mb-3">
                                    <label for="lane-name" class="form-label">Swimlane Name</label>
                                    <input type="text" class="form-control bg-dark text-white border-secondary"
                                        x-model="currentLane.name" id="lane-name" required
                                        placeholder="e.g. Feature A, Q4 Goals">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer border-secondary">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" @click="handleLaneSubmit()">Create
                                Lane</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal (Bootstrap) -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-panel text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Confirm Action</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p x-text="confirmMessage"></p>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" @click="handleConfirm()">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Unsaved Tag Confirmation Modal -->
    <div class="modal fade" id="unsavedTagModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-panel text-white">
                <div class="modal-header border-bottom border-secondary">
                    <h5 class="modal-title text-warning-pulse">Unsaved Tag</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You have a <span class="text-warning fw-bold">tag</span> that's not added. Do you want to
                        go
                        ahead?</p>
                </div>
                <div class="modal-footer border-top border-secondary">
                    <button type="button" class="btn btn-outline-light" @click="cancelUnsavedTag()">Go
                        Back</button>
                    <button type="button" class="btn btn-primary" @click="confirmSaveWithUnsavedTag()">Yes, Go
                        ahead</button>
                </div>
            </div>
        </div>
    </div>
    </div>






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="/js/app.js" defer></script>
    <!-- Alpine.js Collapse Plugin -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</body>

</html>
